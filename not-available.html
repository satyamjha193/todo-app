<html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Pro Display', 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #f7f9fb, #e4eaf1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {

      max-width: 420px;
      width: 90%;

    }

    .container:hover {

    }

    .emoji {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a202c;
    }

    p {
      font-size: 16px;
      color: #5a5a5a;
      margin-bottom: 25px;
    }

    a.back-home {
      text-decoration: none;
      padding: 12px 24px;
      background: #1e40af;
      color: #fff;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
      display: inline-block;
    }

    a.back-home:hover {
      background: #1c3ea0;
    }
  </style>
</head>

  <div class="container">
