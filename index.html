<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to TODO List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #f9f9f9;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  display: flex;
  flex-wrap: wrap;
  width: 90%;
  max-width: 1200px;
  padding: 2rem;
  border-radius: 12px;
  gap: 2rem;
}

.left {
  flex: 1;
  padding: 1rem;
}

.left h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  color: #333;
}

.left h1 span {
  color: #ff6b6b;
}

.subtitle {
  color: #666;
  font-size: 1.1rem;
  margin-bottom: 2rem;
  max-width: 90%;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input[type="text"] {
  padding: 0.8rem 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

button {
  padding: 0.8rem 1rem;
  background-color: #ff6b6b;
  border: none;
  color: #fff;
  font-weight: bold;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #e65a5a;
}

.right {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.right img {
  width: 100%;
  max-width: 500px;
  height: auto;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 900px) {
  .container {
    flex-direction: column-reverse;
    padding: 1rem;
  }

  .left h1 {
    font-size: 2.4rem;
  }

  .subtitle {
    font-size: 1rem;
  }

  .right img {
    max-width: 100%;
    height: auto;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1><span>TODO</span> LIST</h1>
       <p>Welcome to your personal productivity hub. Stay focused, manage your goals, and track your daily progress. Enter your name below to start conquering your to-do list.</p>
       <br>
      <form action="" method="get" id="welcomeForm">
        <input type="text" id="username" placeholder="Enter your name" required/>
        <button type="submit">Continue</button>
      </form>
    </div>
    <div class="right">
      <img src="https://images.pexels.com/photos/2736499/pexels-photo-2736499.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Planner Setup">
    </div>
  </div>
 <script>
  document.getElementById('welcomeForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevents form from refreshing the page

    const usernameInput = document.getElementById('username');
    if (!usernameInput) {
      console.error('Username input not found');
      return;
    }

    const username = usernameInput.value.trim();
    if (username) {
      localStorage.setItem('username', username); // Save to localStorage
      window.location.href = 'dashboard.html'; // Navigate to your main ToDo page
    } else {
      alert('Please enter your name');
    }
  });
</script>


</body>
</html>
