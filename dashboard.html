<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>


<header class="top-navbar">
  <div class="navbar-left">

    <h1 class="dashboard-title"><span style="color: #ff6b6b;">TODO</span>LIST</h1>
  </div>

  <div class="search-container">
  <input type="text" id="taskSearchInput" placeholder="Search your task here..." />  
    <div class="search-icon">
      <i class="fas fa-search"></i>
    </div>
  </div>

  <div class="navbar-right">
    <div class="topbar-right">
      <div class="icons">
        <i class="far fa-calendar"></i>
        <i class="far fa-bell"></i>
      </div>
      <div class="date">
         <span class="day-name"></span><br>
         <span class="highlight"></span>
      </div>
      <i class="fas fa-bars menu-toggle" id="hamburgerMenu"></i>
    </div>
  </div>
</header>






  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div id="closeSidebar">
          <i class="fas fa-close" id="close"></i>
        </div>
      </div>
      <div class="profile">
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Pic">
        <h3 id="username-display">Todo Guest</h3>
        <p>todo360@gmail.com</p>
      </div>
      <nav class="nav-links" style="gap:10px">
        <a class="active"><i class="fas fa-columns"></i> Dashboard</a>
        <a href="not-available.html"><i class="fas fa-exclamation-circle"></i> Vital Task</a>
        <a href="not-available.html"><i class="fas fa-tasks"></i> My Task</a>
        <a href="not-available.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="not-available.html"><i class="fas fa-question-circle"></i> Help</a>
        <a href="not-available.html"><i class="fas fa-layer-group"></i> Task Categories</a>
      </nav>
    </aside>
    <main class="main">
     
      <section class="dashboard-content">
        <div class="welcome-bar">
          <h1>Welcome back, <span id="welcome-username" style="color:#ff6b6b;">Satyam Jha</span></h1>
          <div class="invite">
            <div class="avatars">
              <!-- Avatars will go here -->
              <img src="https://randomuser.me/api/portraits/women/65.jpg" />
              <img src="https://randomuser.me/api/portraits/men/64.jpg" />
              <img src="https://randomuser.me/api/portraits/men/63.jpg" />
            </div>
            <button id="inviteBtn">Invite</button>
          </div>
        </div>



        <div class="task-board">
          <div class="task-column">
            <div class="column-header">
              <h3>To-Do</h3>
              <button id="addTaskBtn">+ Add task</button>
            </div>
            <div id="todoList" class="task-list"></div>
          </div>
          <div class="task-column completed-section">
            <h3>Completed Task</h3>
            <div id="completedList" class="task-list"></div>
          </div>
        </div>


      </section>
    </main>
  </div>



<!-- Add task model -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add New Task</h3>
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <textarea id="taskDesc" placeholder="Description..."></textarea>
        <input type="datetime-local" id="taskDate">
        <select id="taskPriority">
          <option value="low">Low</option>
          <option value="moderate" selected>Moderate</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>



  <script src="index.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("welcomeForm");
    const input = document.getElementById("username");

    if (form && input) {
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = input.value.trim();
        if (username) {
          localStorage.setItem("todoUsername", username); // Save in localStorage
          window.location.href = "index.html"; // Redirect to actual app
        }
      });
    }
  });
</script>




</body>
</html>
